<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <form class="layui-form" action="" id="form_submit_add">

                    <div class="layui-form-item">
                        <label class="layui-form-label">ArrivalDate</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="start"
                                   id="test-laydate-start" placeholder="ArrivalDate">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">LeaveDate</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="end"
                                   id="test-laydate-end" placeholder="LeaveDate">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">Sex</label>
                        <div class="layui-input-block">
                            <select name="sex" class="layui-input">
                                <option value="1" selected>Male</option>
                                <option value="2" >Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="button" value="cancel" class="layui-btn layui-btn-primary" onclick="qx();">
                            <input type="button" lay-submit lay-filter="submit" value="confirm" class="layui-btn layui-btn-normal">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    })
    layui.use(['form','laydate'], function () {
        var form = layui.form;
        var laydate = layui.laydate;

        form.on('submit(submit)', function (data) {
            var gets = data.field;
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            $.post("{:url('student_dorm')}", gets, function (ret) {
                if (ret.code == 1) {
                    layer.alert(ret.msg)
                } else {
                    //提示
                    layer.alert(ret.msg)
                }
            })
        })

        //开始日期
        var insStart = laydate.render({
            elem: '#test-laydate-start'
            , btns: ['confirm']
            , done: function (value, date) {
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });

                //自动弹出结束日期的选择器
                insEnd.config.elem[0].focus();
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#test-laydate-end'
            , btns: ['confirm']
            , min: 0
            , done: function (value, date) {
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });
    })
    function qx() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
</body>
</html>
