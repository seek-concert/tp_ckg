<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="student_id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">英文名</label>
                    <div class="layui-input-block">
                        <input type="text" name="english" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">到达日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="arrival" id="arrival" placeholder="请输入" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学业状态</label>
                    <div class="layui-input-block">
                        <select name="status" class="layui-input">
                            <option value="">请选择</option>
                            <option value="1">未开始</option>
                            <option value="2">学习中</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                    </button>
                </div>
            </div>
        </div>


        <div class="layui-card-body">
            <div style="padding-bottom: 10px;display: none" id="student_all">
                <button class="layui-btn layui-btn-sm" onclick="student_add()" data-type="add">
                    <i class="layui-icon layui-icon-add-1"></i>添加
                </button>
                <button class="layui-btn layui-btn-sm" onclick="dorm()" data-type="add">
                    床位查询
                </button>
            </div>
            <table id="student_lists" lay-filter="test"></table>
            <script type="text/html" id="barstudent">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑信息</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">编辑课程</a>
            </script>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    });

    layui.use(['table', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        //第一个实例
        table.render({
            elem: '#student_lists',
            height: 550,
            url: '{:url("get_student_lists")}', //数据接口
            where: {},
            page: true, //开启分页
            toolbar: '#student_all',
            defaultToolbar: ['filter'],
            skin: 'nob',
            size: 'sm',
            cellMinWidth: '60',
            response: {
                statusCode: 1,//规定成功的状态码，默认：0
            },
            cols: [
                [ //表头
                    {
                        field: 'student_id',
                        title: '学号',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'status',
                        title: '学业状态',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'name',
                        title: '姓名',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'phone',
                        title: '联系电话',
                        minWidth: 110,
                        align: 'center',
                    },
                    {
                        field: 'english',
                        title: '英文名',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'sex',
                        title: '性别',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'age',
                        title: '年龄',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'nationality',
                        title: '国籍',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'passport',
                        title: '护照号码',
                        minWidth: 110,
                        align: 'center',
                    },
                    {
                        field: 'address',
                        title: '家庭住址',
                        minWidth: 150,
                        align: 'center',
                    },
                    {
                        field: 'arrival',
                        title: '到达日期',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'flight',
                        title: '到达航班',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'c_name',
                        title: '学科',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'days',
                        title: '学业天数',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'd_name',
                        title: '寝室房号',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'd_type',
                        title: '房间类型',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'm_name',
                        title: '中介机构',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'leave',
                        title: '离校时间',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'remarks',
                        title: '备注',
                        minWidth: 100,
                        align: 'center',
                    },
                    {
                        field: 'a_name',
                        title: '最后编辑人',
                        align: 'center',
                        minWidth: 100,
                    },
                    {
                        title: '操作',
                        // fixed:'right',
                        align: 'center',
                        minWidth: 190,
                        toolbar: '#barstudent'
                    } //这里的toolbar值是模板元素的选择器

                ]
            ],

        });

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('student_lists', {
                where: field
                , page: {
                    curr: 1 //重新从第 1 页开始 避免数据只有一页数据报错
                }
            });
        });


        //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function (obj) {
            //获得当前行数据
            var data = obj.data;
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var layEvent = obj.event;
            //获得当前行 tr 的DOM对象
            var tr = obj.tr;
            var id = data.id;
            if (layEvent === 'detail') {
                //编辑课程
                var url = "{:url('student_curriculum','','',true)}/id/" + id;
                edit_index = layer.open({
                    type: 2,
                    title: '编辑课程',
                    area: ['90%', '90%'],
                    content: url
                });
            } else if (layEvent === 'edit') {
                //编辑
                var url = "{:url('student_edit','','',true)}/id/" + id;
                edit_index = layer.open({
                    type: 2,
                    title: '编辑学生',
                    area: ['90%', '90%'],
                    content: url
                });
            }
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#arrival' //指定元素
        });

    });

    //添加
    function student_add() {
        var url = "{:url('student_add','','',true)}";
        add_index = layer.open({
            type: 2,
            title: '添加学生',
            area: ['90%', '90%'],
            content: url
        });
    }
    //床位查询
    function dorm() {
        var url = "{:url('dorm','','',true)}";
        add_index = layer.open({
            type: 2,
            title: '床位查询',
            area: ['90%', '90%'],
            content: url
        });
    }
</script>
</body>

</html>
