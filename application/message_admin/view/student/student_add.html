<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <form class="layui-form" action="" id="form_submit_add">

                    <div class="layui-form-item">
                        <label class="layui-form-label">StudentID</label>
                        <div class="layui-input-block">
                            <input type="text" name="student_id" value="{$student_id}"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Name<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" value=""
                                       placeholder="Please enter name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">AcademicStatus</label>
                            <div class="layui-input-block">
                                <select name="status"  class="layui-input">
                                    <option value="1">unstart</option>
                                    <option value="2">learning</option>
                                    <option value="3">done</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">EnglishName</label>
                            <div class="layui-input-block">
                                <input type="text" name="english" value=""
                                       placeholder="Please enter english name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">ContactNumber<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" required lay-verify="required" value=""
                                       placeholder="Please enter contact number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Sex<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <select name="sex" id="sex" class="layui-input" lay-filter="sex">
                                    <option value="">please choose</option>
                                    <option value="1">male</option>
                                    <option value="2">female</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Age<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <input type="text" name="age" required lay-verify="required" value=""
                                       placeholder="Please enter age" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Nationality<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <select name="nationality"  class="layui-input">
                                    <option value="China" selected>China</option>
                                    <option value="Taiwan">Taiwan</option>
                                    <option value="Korean">Korean</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Arab">Arab</option>
                                    <option value="Mongolia">Mongolia</option>
                                    <option value="Saudi">Saudi</option>
                                    <option value="Arabia">Arabia</option>
                                    <option value="Thailand">Thailand</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Passport</label>
                            <div class="layui-input-block">
                                <input type="text" name="passport" value=""
                                       placeholder="Please enter passport" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Address</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" value=""
                                       placeholder="Please enter address" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">ArrivalFlight</label>
                            <div class="layui-input-block">
                                <input type="text" name="flight" value=""
                                       placeholder="Please enter arrival flight" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">Course<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <select name="curriculum_id"  class="layui-input">
                                    {foreach $curriculum_info as $k=>$v}
                                    <option value="{$v.id}">{$v.username}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">AcademicDays</label>
                            <div class="layui-input-block">
                                <input type="text" name="days" value=""
                                       placeholder="Please enter the number of academic days" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">ArrivalDate<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" required lay-verify="required" name="arrival"
                                       id="test-laydate-start" placeholder="ArrivalDate">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">LeaveDate<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" required lay-verify="required" name="leave"
                                       id="test-laydate-end" placeholder="LeaveDate">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">RoomType<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <select id="dorm_type" class="layui-input" lay-filter="dorm_type">
                                    <option value="">please choose</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">RoomNumber<i style="color: red">*</i></label>
                            <div class="layui-input-block">
                                <select name="dorm_id" id="dorm_id" class="layui-input" lay-filter="dorm_id">
                                    <option value="">please choose</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">ClassMode</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<select name="school"  class="layui-input">-->
                                <!--<option value="1">One-to-one</option>-->
                                <!--<option value="2">Group class</option>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="layui-form-item">
                        <label class="layui-form-label">Agency</label>
                        <div class="layui-input-block">
                            <input type="text" name="mechanism_id" value="{$Think.session.username}"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">Remark</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" value=""
                                   placeholder="Please enter remark" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    {if $Think.session.type == 1}
                    <div class="layui-form-item">
                        <label class="layui-form-label">PaymentStatus</label>
                        <div class="layui-input-block">
                            <select name="pay"  class="layui-input">
                                <option value="1">Unpaid</option>
                                <option value="2">Paid</option>
                            </select>
                        </div>
                    </div>
                    {/if}
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="button" value="cancel" class="layui-btn layui-btn-primary" onclick="qx();">
                            <input type="button" lay-submit lay-filter="submit" value="confirm" class="layui-btn layui-btn-normal">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    })
    layui.use(['form','laydate'], function () {
        var form = layui.form;
        var laydate = layui.laydate;

        form.on('submit(submit)', function (data) {
            var gets = data.field;
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            $.post("{:url('student_add')}", gets, function (ret) {
                if (ret.code == 1) {
                    layer.alert(ret.msg, function () {
                        parent.layui.table.reload('student_lists'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    })
                } else {
                    //提示
                    layer.alert(ret.msg)
                }
            })
        })

        //开始日期
        var insStart = laydate.render({
            elem: '#test-laydate-start'
            , lang: 'en'
            , btns: ['confirm']
            , done: function (value, date) {
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });

                //自动弹出结束日期的选择器
                insEnd.config.elem[0].focus();
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#test-laydate-end'
            , lang: 'en'
            , btns: ['confirm']
            , min: 0
            , done: function (value, date) {
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //监听性别选择
        form.on('select(sex)', function(data){
            var sex = data.value;
            $.ajax({
                url: "{:url('dorm_type')}",
                async: false,//这一步是非常重要的，作用是设置为同步执行
                type: "POST",
                data: {"sex":sex},
                dataType: "json",
                success: function (data) {
                    $("#dorm_type").html('<option value="">please choose</option>');
                    $("#dorm_id").html('<option value="">please choose</option>');
                    var html='';
                    $.each(data, function (k, v) {
                        html += '<option value="' + v.type_name + '">' + v.type + '</option>';
                    })
                    $("#dorm_type").append(html);
                    form.render('select');
                }
            });
        })

        //监听寝室类型选择
        form.on('select(dorm_type)', function(data){
            var start = $("#test-laydate-start").val();
            var end = $("#test-laydate-end").val();
            var sex = $("#sex option:selected").val();
            var type = data.value;
            if(start != '' && end != '' && sex != '' && type != ''){
                $.ajax({
                    url: "{:url('student_dorm')}",
                    async: false,//这一步是非常重要的，作用是设置为同步执行
                    type: "POST",
                    data: {"start":start,"end":end,"sex":sex,'type':type},
                    dataType: "json",
                    success: function (data) {
                        if(data.code == 1){
                            var html='<option value="">please choose</option>';
                            $.each(data.data, function (k, v) {
                                html += '<option value="' + v.id + '">' + v.username + '</option>';
                            })
                            $("#dorm_id").html(html);
                            form.render('select');
                        }else{
                            var html='<option value="">please choose</option>';
                            $("#dorm_id").html(html);
                            form.render('select');
                            layer.alert(data.msg);
                        }
                    }
                });
            }else{
                layer.alert("Please complete Time, Sex, RoomType!");
            }
        })
    })
    function qx() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
</body>
</html>
