<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <form class="layui-form" action="" id="form_submit_add">



                        <div class="layui-form-item">

                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">选择框</label>
                                <div class="layui-input-block">
                                    <select name="dorm_id" id="dorm_id" lay-verify="required">
                                        {foreach $dorm_lists as $key => $vo}
                                            <option value="{$vo['id']}">{$vo['username']}</option>
                                        {/foreach}}                                                                             
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">入驻时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="inputtime" id="inputtime" required lay-verify="required" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">离开时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="leavetime" id="leavetime" required lay-verify="required" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="button" lay-submit lay-filter="submit" value="确认"
                                        class="layui-btn layui-btn-disabled sure_dorm">
                                    <input type="button" value="取消" class="layui-btn layui-btn-primary" onclick="qx();">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/admin/layui/layui.js"></script>
    <script src="__STATIC__/jquery-3.2.1.min.js"></script>
    <script>
        layui.config({
            base: '__STATIC__/admin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        })
        layui.use(['form','laydate','jquery'], function () {
            var form = layui.form;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#inputtime' ,
                done: function(value){
                    check_dorm(value,$('#dorm_id').val());
                }
            });
            laydate.render({
                elem: '#leavetime' ,
                done: function(value){
                    check_dorm(value,$('#dorm_id').val());
                }
            });
            form.on('submit(submit)', function (data) {
                var gets = data.field;
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                $.post("{:url('student_curriculum_add')}", gets, function (ret) {
                    if (ret.code == 1) {
                        layer.alert(ret.msg, function () {
                            parent.layui.table.reload('student_lists'); //重载表格
                            parent.layer.close(index); //再执行关闭
                        })
                    } else {
                        //提示
                        layer.alert(ret.msg)
                    }
                })
            })


        })

        function qx() {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }

        //检测床位是否被占用
        function check_dorm(time,dorm_id){
            //得到床位号
            $.post("{:url('check_dorm')}",{'time':time,'dorm_id':dorm_id},function(ret){
                if(ret.code == 0){
                    layer.msg(ret.msg);
                    $('.sure_dorm').removeClass('layui-btn-normal');
                    $('.sure_dorm').addClass('layui-btn-disabled');
                }else{
                    $('.sure_dorm').addClass('layui-btn-normal');
                    $('.sure_dorm').removeClass('layui-btn-disabled');
                }
            })
        }
    </script>
</body>

</html>
