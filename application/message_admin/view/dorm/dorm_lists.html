<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;display: none" id="dorm_all">
                <button class="layui-btn layui-btn-sm" onclick="dorm_add()" data-type="add">
                    <i class="layui-icon layui-icon-add-1"></i>Add
                </button>
            </div>
            <table id="dorm_lists" lay-filter="dorm"></table>
            <script type="text/html" id="bards">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">Edit</a>
            </script>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    });

    layui.use(['table'], function () {
        var table = layui.table;
        var form = layui.form;
        //第一个实例
        table.render({
            elem: '#dorm_lists',
            height: 550,
            url: '{:url("get_dorm_lists")}', //数据接口
            where: {},
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,limit:10 //一页显示多少条
                ,groups: 5 //只显示 2 个连续页码
            }, //开启分页
            toolbar: '#dorm_all',
            defaultToolbar: ['filter'],
            skin: 'nob',
            size: 'sm',
            cellMinWidth: '60',
            response: {
                statusCode: 1,//规定成功的状态码，默认：0
            },
            cols: [
                [ //表头
                    {
                        field: 'username',
                        title: 'Bed',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'type',
                        title: 'Type',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'sex',
                        title: 'M or F',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        field: 'status',
                        title: 'Status',
                        minWidth: 80,
                        align: 'center',
                    },
                    {
                        title: 'operating',
                        // fixed:'right',
                        align: 'center',
                        minWidth: 190,
                        toolbar: '#bards'
                    } //这里的toolbar值是模板元素的选择器

                ]
            ],

        });

        //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        table.on('tool(dorm)', function (obj) {
            //获得当前行数据
            var data = obj.data;
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var layEvent = obj.event;
            //获得当前行 tr 的DOM对象
            var tr = obj.tr;
            var id = data.id;
            if (layEvent === 'edit') {
                //编辑
                var url = "{:url('dorm_edit','','',true)}/id/" + id;
                edit_index = layer.open({
                    type: 2,
                    title: 'Edit',
                    area: ['90%', '90%'],
                    content: url
                });
            }
        });
    });

    //添加
    function dorm_add() {
        var url = "{:url('dorm_add','','',true)}";
        add_index = layer.open({
            type: 2,
            title: 'Add',
            area: ['90%', '90%'],
            content: url
        });
    }
</script>
</body>

</html>
