<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <form class="layui-form" action="" id="form_submit_add">
                    <input type="hidden" name="id" value="{$id}">
                    <input type="hidden" name="level" value="{$level}">
                    {if $level == 0 && $id > 0}
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" value=""
                                   placeholder="请输入课程" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <select name="type" class="layui-input">
                                <option value="">请选择</option>
                                <option value="1">1V1课</option>
                                <option value="2">团体课</option>
                            </select>
                        </div>
                    </div>
                    {/if}
                    {if $level == 1 && $id > 0}
                    <div class="layui-form-item">
                        <label class="layui-form-label">课本<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" value=""
                                   placeholder="请输入课本" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    {/if}
                    {if $level == 0 && $id == 0}
                    <div class="layui-form-item">
                        <label class="layui-form-label">学科<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" value=""
                                   placeholder="请输入学科" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">一对一<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <input type="text" name="one" required lay-verify="required" value=""
                                   placeholder="请输入学时" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">团体课<i style="color: red">*</i></label>
                        <div class="layui-input-block">
                            <input type="text" name="team" required lay-verify="required" value=""
                                   placeholder="请输入学时" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    {/if}
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="button" value="取消" class="layui-btn layui-btn-primary" onclick="qx();">
                            <input type="button" lay-submit lay-filter="submit" value="确认" class="layui-btn layui-btn-normal">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    })
    layui.use('form', function () {
        var form = layui.form;

        form.on('submit(submit)', function (data) {
            var gets = data.field;
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            $.post("{:url('get_curriculum_add')}", gets, function (ret) {
                if (ret.code == 1) {
                    layer.alert(ret.msg, function () {
                        parent.layer.close(index); //再执行关闭
                        parent.window.location.reload()
                    })
                } else {
                    //提示
                    layer.alert(ret.msg)
                }
            })
        })
    })
    function qx() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
</body>
</html>
