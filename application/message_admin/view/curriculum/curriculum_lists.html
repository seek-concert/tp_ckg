<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKG课管管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-sm" onclick="curriculum_add()" data-type="add">
                        <i class="layui-icon layui-icon-add-1"></i>AddCours
                    </button>
                </div>
                <div class="layui-card-body" pad15>
                    <ul id="demo"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/jquery-3.2.1.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);

    layui.use('tree', function(){
        $.post("{:url('curriculum_lists')}","",function(ret){
            layui.tree({
                elem: '#demo', //传入元素选择器
                nodes: ret.data,
                spread: false,
                click: function(node){
                    if(node.level == 0){
                        layer.confirm('', {
                                time: 20000, //20s后自动关闭
                                btn: ['AddSkills', 'EditCours'],
                                title:'cours',
                                //添加子节点
                            },function(){
                                var url = "{:url('curriculum_add','','',true)}/id/" + node.id+'/level/'+node.level;
                                edit_index = layer.open({
                                    type: 2,
                                    title: 'Add',
                                    area: ['90%', '90%'],
                                    content: url
                                });
                            },
                            //修改子节点
                            function(){
                                var url = "{:url('curriculum_edit','','',true)}/id/" + node.id;
                                edit_index = layer.open({
                                    type: 2,
                                    title: 'Edit',
                                    area: ['90%', '90%'],
                                    content: url
                                });
                            }
                        );
                    }else if(node.level == 1){
                        layer.confirm('', {
                                time: 20000, //20s后自动关闭
                                btn: ['AddBooks', 'EditSkills'],
                                title:'skills',
                                //添加子节点
                            },function(){
                                var url = "{:url('curriculum_add','','',true)}/id/" + node.id+'/level/'+node.level;
                                edit_index = layer.open({
                                    type: 2,
                                    title: 'Add',
                                    area: ['90%', '90%'],
                                    content: url
                                });
                            },
                            //修改子节点
                            function(){
                                var url = "{:url('curriculum_edit','','',true)}/id/" + node.id;
                                edit_index = layer.open({
                                    type: 2,
                                    title: 'Edit',
                                    area: ['90%', '90%'],
                                    content: url
                                });
                            }
                        );
                    }else if(node.level == 2){
                        layer.confirm('', {
                                time: 20000, //20s后自动关闭
                                btn: ['EditBooks'],
                                title:'books',
                                //添加子节点
                            },
                            //修改子节点
                            function(){
                                var url = "{:url('curriculum_edit','','',true)}/id/" + node.id;
                                edit_index = layer.open({
                                    type: 2,
                                    title: 'Edit',
                                    area: ['90%', '90%'],
                                    content: url
                                });
                            }
                        );
                    }
                }
            });
        })
    });

    //添加
    function curriculum_add() {
        var url = "{:url('curriculum_add','','',true)}/id/0/level/0";
        add_index = layer.open({
            type: 2,
            title: 'Add',
            area: ['90%', '90%'],
            content: url
        });
    }
</script>
</body>

</html>
